subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    group = "org.kiwi"
    version = '1.0'

    repositories {
        mavenCentral()
    }

    project.ext {
        junitVersion = "4.11"
        hamcrestVersion = "1.3"
    }

    dependencies {
        testCompile "junit:junit:$junitVersion",
                "org.hamcrest:hamcrest-all:$hamcrestVersion"
    }
}